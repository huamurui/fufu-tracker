<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <style>
      body {
        height: 200vh;
      }
    </style>
  </head>
  <body>
    <button id="btn" target-key="btn">pushState</button>
    <script src="./lib/index.js"></script>

    <script type="module">
      import FufuTracker from "./lib/index.esm.js";
      const tr = new FufuTracker({
        appId: "ko no fufu da",
        report_url: "http://localhost:3000/report",
        events_tobe_record: ["user_action"],
      });

      btn.onclick = function () {
        history.pushState({}, "", "/a");
        tr.pushEvent({
          type: "ko no fufu da",
          target: "btn",
          action: "click",
          time: Date.now(),
        });
        tr.send();
      };
    </script>
  </body>
</html>
